<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 4</title>
</head>
<body>
    <script>
        function minArray(arr) {
            let min = arr[0];
            for (var i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        let arr4 = [0, 0, 0, 0, 0, 0,];
        let min = minArray(arr4);
        alert(min);
    </script>
</body>
</html>
